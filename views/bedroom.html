  <style>
    @media only screen and (max-width: 768px) {}



    @media only screen and (min-width: 576px) {}

    .navbar {
      background-color: blueviolet;
    }

    * {
      padding: 0;
      margin: 0;
    }

    .bodySection {
      margin-bottom: 30px;
    }

    .bodySectionInner {
      padding: 2%;
    }

    .sectionRow {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      align-content: space-between;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .sectionCol {
      display: inline;
    }

    .col1 {
      width: 28%;
    }

    .col2 {
      width: 68%;
    }

    .cardCard {
      border-radius: 7px;
      box-shadow: 1px 3px 6px rgb(0 0 0 / 16%);
      /* box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
      padding: 9px;
      height: 500px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-evenly;
      align-items: stretch;
      flex-direction: column;
    }

    .cardRow {
      margin: 14px 7px;
      padding: 7px;
      box-shadow: 1px 3px 6px rgb(0 0 0 / 16%);
      border-radius: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      align-content: space-between;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .cardCol {
      display: inline;
    }

    .cardValue {
      box-shadow: 1px 3px 6px rgb(0 0 0 / 16%) inset;
      padding: 1px 7px;
      margin-right: 4px;
      border-radius: 4px;
    }

    .cardBtn {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: black;
      cursor: context-menu;
    }

    a .cardRow:hover {
      background-color: rgb(214, 211, 211);
      color: black;
      cursor: pointer;
    }

    #chart_div {
      width: 100%;
      height: 100%;
    }

    @media only screen and (max-width: 576px) {
      .sectionCol {
        width: 100%;
      }

      .cardCard {
        height: 300px;
      }

      .card1 {
        height: 300px;
      }

      .card2 {
        height: 400px;
      }

    }
  </style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
